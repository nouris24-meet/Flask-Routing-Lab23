<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="static/css/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>
<body id="bg">
    <div class="topnav">
  <a class="active" href="/cart">cart</a>
  <a href="/">home</a>
  <a href="/product">product</a>
  <input type="text" placeholder="Search..">
</div>
    
    <div class="container">
  <h2>Your cart:</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="static/friends1.jpg" alt="Cup" style="width:50%;">
      </div>

      <div class="item">
        <img src="static/friends2.jpg" alt="Hoodie" style="width:50%;">
      </div>
    
      <div class="item">
        <img src="static/gg1.jpg" alt="Stickers" style="width:50%;">
      </div>
      <div class="item">
        <img src="static/gg2.jpg" alt="Hoodie" style="width:50%;">
      </div>
      <div class="item">
        <img src="static/himym1.jpeg" alt="Stickers" style="width:50%;">
      </div>
      <div class="item">
        <img src="static/himym2.jpeg" alt="Hoodie" style="width:50%;">
      </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>


</body>
</html>
